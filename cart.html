<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon 2.0</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js"
      async
      integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="./firebase.js"></script>
    <script src="./header.js"></script>
    <script src="./cart.js"></script>
  </head>
  <body>
    <div class="bg-white w-full">
      <div class="header flex items-center h-16 bg-gray-900 pd-6">
        <a href="./index.html">
          <div class="logo h-14 ml-10">
            <img
              class="w-28 h-16 object-contain"
              src="https://pngimg.com/uploads/amazon/amazon_PNG11.png"
              alt=""
            />
          </div>
        </a>
        <input
          class="
            h-9
            w-30
            rounded-l-xl
            bg-gray-800
            px-3
            text-white
            border-opacity-75
            ml-5
            focus:outline-none
            placeholder-white
          "
          type="text"
          id="search"
          placeholder="Search..."
        />

        <div
          class="
            categories
            flex
            items-center
            h-9
            w-30
            bg-gray-800
            border border-gray-500 border-opacity-75
            px-3
            text-white
          "
        >
          categories
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </div>

        <div
          class="
            search-icon
            flex
            justify-center
            items-center
            bg-yellow-500
            text-white
            h-9
            w-10
            rounded-r-xl
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
        <!-- Right Icons -->
        <div
          class="
            icons
            flex
            items-center
            justify-between
            text-white
            ml-auto
            mr-1
            md:mr-8
            w-48
            h-16
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
            />
          </svg>

          <!-- Cart Icon -->
          <div
            class="
              cart-icon
              relative
              text-gray-600
              flex
              items-center
              justify-center
              h-10
              w-10
              bg-yellow-500
              rounded-xl
            "
          >
            <div
              class="
                cart-item-number
                p-3
                absolute
                -top-1.5
                -right-1.5
                rounded-full
                h-4
                w-4
                text-gray-700
                flex
                text=xs
                items-center
                justify-center
                bg-white
              "
            ></div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>

          <svg class="rounded h12 w-12" data-jdenticon-value="aman"></svg>
        </div>
      </div>
      <div class="main h-screen flex">
        <div
          class="
            main-sidebar
            w-1/5
            hidden
            md:inline-block
            bg-gray-900
            border-t-2 border-gray-700
            p-2
          "
          md:p-6
        >
          <div class="sidebar-categories">
            <div
              class="
                sidebar-main-category
                flex
                text-yellow-500
                cursor-pointer
                rounded-lg
                bg-gray-700
                font-bold
                mb-4
                p-1
              "
            >
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                  />
                </svg>
              </span>
              <span class="">Categories</span>
            </div>
            <div
              class="
                sidebar-main-category
                text-white
                cursor-pointer
                font-bold
                p-2
                mb-2
              "
            >
              <span class="w-8"></span>
              <span>Echo and Alexa</span>
            </div>

            <div
              class="
                sidebar-main-category
                text-white
                cursor-pointer
                font-bold
                p-2
                mb-2
              "
            >
              <span class="w-8"></span>
              <span>Laptops</span>
            </div>
            <div
              class="
                sidebar-main-category
                text-white
                cursor-pointer
                font-bold
                p-2
                mb-2
              "
            >
              <span class="w-8"></span>
              <span>Books</span>
            </div>

            <div
              class="
                sidebar-main-category
                text-white
                cursor-pointer
                font-bold
                p-2
                mb-2
              "
            >
              <span class="w-8"></span>
              <span>Fashion</span>
            </div>
            <div
              class="
                sidebar-main-category
                text-white
                cursor-pointer
                font-bold
                p-2
                mb-2
              "
            >
              <span class="w-8"></span>
              <span>Electronics</span>
            </div>

            <div
              class="
                sidebar-main-category
                text-white
                cursor-pointer
                font-bold
                p-2
                md:p4
                mb-2
                hover:bg-gray-700
                rounded-xl
              "
            >
              <span class="w-8"></span>
              <i class="fas fa-percent"></i>
              <span>Sell on Amazon</span>
            </div>

            <div
              class="
                sidebar-main-category
                text-white
                cursor-pointer
                font-bold
                p-2
                mb-2
                hover:bg-gray-700
                rounded-xl
              "
            >
              <span class="w-8"></span>
              <i class="far fa-question-circle"></i>
              <span>Help</span>
            </div>
          </div>
        </div>

        <!-- cart-screen -->
        <div class="cart-screen bg-gray-100 flex-1 p-6">
          <h1 class="text-gray-400 font-bold text-3xl mb-6">Shopping Cart</h1>
          <div class="font-bold text-gray-400 table-titles flex items-center">
            <h2 class="flex-grow w-48 h-10 bg-white">Product</h2>
            <h2 class="w-48 h-10 bg-white">Count</h2>
            <h2 class="w-48 h-10 bg-white">Total Cost</h2>
            <span class="w-10"></span>
          </div>

          <!-- cart item -->
          <div class="cart-items mt-5">
            <div
              class="cart-item flex items-center pb-4 border-b border-gray-200"
            >
              <div class="cart-item-image h-24 w-40 bg-white rounded-lg">
                <img
                  class="w-full h-full object-contain"
                  src="https://m.media-amazon.com/images/I/81RLb+C-RbS._AC_UY218_.jpg"
                  alt=""
                />
              </div>
              <div class="cart-item-details flex-grow ml-3">
                <div class="cart-item-title font-bold text-sm text-gray-600">
                  SAMSUNG Galaxy Book Pro
                </div>
                <div class="cart-item-brand text-sm text-gray-400">Samsung</div>
              </div>
              <div class="cart-item-counter w-48 flex items-center">
                <div
                  class="
                    chevron-left
                    mr-2
                    h-6
                    w-6
                    flex
                    items-center
                    justify-center
                    border
                    cursor-pointer
                    text-gray-400
                    bg-gray-100
                    hover:bg-gray-200
                  "
                >
                  <i class="fas fa-chevron-left fa-xs"></i>
                </div>
                <h4 class="text-gray-400">1</h4>
                <div
                  class="
                    chevron-right
                    ml-2
                    border
                    h-6
                    w-6
                    flex
                    items-center
                    justify-center
                    cursor-pointer
                    text-gray-400
                    bg-gray-100
                    hover:bg-gray-200
                  "
                >
                  <i class="fas fa-chevron-right fa-xs"></i>
                </div>
              </div>
              <div class="cart-item-total-cost w-48 font-bold text-gray-400">
                $1029.00
              </div>
              <div
                class="
                  cart-item-delete
                  w-10
                  font-bold
                  text-gray-300
                  cursor-pointer
                  hover:text-gray-400
                "
              >
                <i class="fas fa-times"></i>
              </div>
            </div>
            <div
              class="cart-item flex items-center pb-4 border-b border-gray-200"
            >
              <div class="cart-item-image h-24 w-40 bg-white rounded-lg">
                <img
                  class="w-full h-full object-contain"
                  src="https://m.media-amazon.com/images/I/81b7F7ZltiL._AC_UL320_.jpg"
                  alt=""
                />
              </div>
              <div class="cart-item-details flex-grow ml-3">
                <div class="cart-item-title font-bold text-sm text-gray-600">
                  Lorentz Black Iconic Analogue
                </div>
                <div class="cart-item-brand text-sm text-gray-400">Lorentz</div>
              </div>
              <div class="cart-item-counter w-48 flex items-center">
                <div
                  class="
                    chevron-left
                    mr-2
                    h-6
                    w-6
                    flex
                    items-center
                    justify-center
                    border
                    cursor-pointer
                    text-gray-400
                    bg-gray-100
                    hover:bg-gray-200
                  "
                >
                  <i class="fas fa-chevron-left fa-xs"></i>
                </div>
                <h4 class="text-gray-400">1</h4>
                <div
                  class="
                    chevron-right
                    ml-2
                    border
                    h-6
                    w-6
                    flex
                    items-center
                    justify-center
                    cursor-pointer
                    text-gray-400
                    bg-gray-100
                    hover:bg-gray-200
                  "
                >
                  <i class="fas fa-chevron-right fa-xs"></i>
                </div>
              </div>
              <div class="cart-item-total-cost w-48 font-bold text-gray-400">
                $1029.00
              </div>
              <div
                class="
                  cart-item-delete
                  w-10
                  font-bold
                  text-gray-300
                  cursor-pointer
                  hover:text-gray-400
                "
              >
                <i class="fas fa-times"></i>
              </div>
            </div>
          </div>

          <!-- Total Order -->
          <div class="complete-order flex items-center justify-end">
            <div class="total-cost mr-7">
              <h2 class="text-gray-400 font-bold text-sm">Total Cost</h2>
              <div class="total-cost-number text-2xl text-gray-600">
                $1240.00
              </div>
            </div>
            <div
              class="
                complete-order-button
                bg-yellow-500
                text-white
                w-56
                p-5
                flex
                items-center
                justify-center
                cursor-pointer
                hover:bg-yellow-600
              "
            >
              Complete Order
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
